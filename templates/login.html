{% extends 'base.html' %}

{% block head %}
    <title>Sign In</title>
    {% if current_user.is_authenticated %}
        <meta http-equiv="REFRESH" content="4; profile">
    {% endif %}

{% endblock %}

{% block body %}

    {% if current_user.is_authenticated %}
        <h3 align="center" style="margin-top: 10%;">Hi {{ current_user.first_name }}! You are being redirected to your profile.</h3>
    
    {% else %}

        <div class="container">
            <div style="margin-top: 10%;" class="d-flex justify-content-center align-items-center">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                      <h5 class="card-title">Sign In</h5>
                      <form action="/login" method="POST">
                            <div class="form-group">
                            <label for="mail">Email</label>
                            <input class="form-control" type="email" id="mail" name="mail">
                            </div>
                            <div class="form-group">
                            <label for="pwd">Password</label>
                            <input class="form-control" type="password" id="pwd" name="pwd">
                            </div>
                            <input class="btn btn-outline-dark" type="submit" value="Sign In">
                    </form>
                    </div>
                </div>
            </div>
            
        </div>
        

    {% endif%}
    
{% endblock %}
